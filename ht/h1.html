<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            border: 2px solid black;
            background-color: aqua;
            text-align: center;
        }
        td{
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
<table style="border: 2px solid black;">
    <tr>
        <th colspan="7">Time Table</th>
    </tr>
    <tr>
        <th><table><tr><td>Sunday</td></tr></table></th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
    </tr>
    <tr>
        <td>sub1</td>
        <td>sub2</td>
        <td>sub3</td>
        <td>sub4</td>
        <td>sub5</td>
        <td>sub6</td>
        <td>sub7</td>
    </tr>
    <tr>
        <td>sub7</td>
        <td>sub6</td>
        <td>sub5</td>
        <td>sub4</td>
        <td>sub3</td>
        <td>sub2</td>
        <td>sub1</td>
    </tr>
    <tr>
        <th colspan="7">LUNCH BREAK</th>
    </tr>
    <tr>
        <td>sub1</td>
        <td>sub2</td>
        <td>sub3</td>
        <td>sub4</td>
        <td>sub5</td>
        <td>sub6</td>
        <td rowspan="2">sub7</td>
    </tr>
    <tr>
        <td>sub7</td>
        <td>sub6</td>
        <td>sub5</td>
        <td>sub4</td>
        <td>sub3</td>
        <td>sub2</td>
    </tr>
</table>
</body>

</html>
