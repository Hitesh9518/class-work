<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function max(){
            var a = parseInt(document.getElementById("text1").value);
            var b = parseInt(document.getElementById("text2").value);
            var c = parseInt(document.getElementById("text3").value);

            if(a > b && a > c){
                document.getElementById("print").innerHTML = a + " is big";
            }else if(b > a && b > c){
                document.getElementById("print").innerHTML = b + " is big";
            }else{
                document.getElementById("print").innerHTML = c + " is big";
            }
        }
    </script>
</head>
<body>
    <div>
        <input type="text" id="text1">
        <input type="text" id="text2">
        <input type="text" id="text3">
        <button type="submit" onclick="max()">Max value</button>
        <div id="print"></div>
    </div>
</body>
</html>
