<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function divide(){
            var a = parseInt(document.getElementById("text1").value);

            if(a%5 == 0 && a%11 == 0){
                document.getElementById("print").innerHTML = a + " divide by 11 and 5 ";
            }else if(a%11==0){
                document.getElementById("print").innerHTML = a + " divide by 11 ";
            }else if(a%5 == 0){
                document.getElementById("print").innerHTML = a + " divide by 5 ";
            }else{
                document.getElementById("print").innerHTML = a + " not divide 11 and 5 ";
            }
        }
    </script>
</head>
<body>
    <div>
        <input type="text" id="text1">
        <button type="submit" onclick="divide()">Click Me ...</button>
        <div id="print"></div>
    </div>
</body>
</html>
