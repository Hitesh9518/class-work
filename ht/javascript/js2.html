<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
            var p = prompt("Enter Name : ");
            document.getElementById("print").innerHTML = p;
        }
    </script>
</head>
<body>
    <button type="submit" onclick="add()" name="add">Get Prompt</button>
    <div id="print"></div>
</body>
</html>
